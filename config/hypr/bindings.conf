$terminal = uwsm app -- kitty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland --enable-features=TouchpadOverscrollHistoryNavigation
$webapp = $browser --app

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal nvim
bindd = SUPER, F, File Explorer, exec, $terminal --class Yazi --title Yazi yazi
bindd = SUPER, SLASH, 1Password, exec, uwsm app -- 1password
bindd = SUPER SHIFT, K, Show keybindings, exec, ~/.bin/arch-menu-keybindings
bindd = SUPER SHIFT, T, Change theme, exec, ~/.bin/arch-menu-theme

# webapps
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER, E, Email, exec, $webapp="https://app.fastmail.com/mail/Inbox/"
bindd = SUPER, C, Calendar, exec, $webapp="https://app.fastmail.com/calendar/week/"

# Tiling things
# Close window
bindd = SUPER, W, Kill Active Window, killactive,

# Control tiling
bindd = SUPER SHIFT, SPACE, Toggle split, togglesplit
bindd = SUPER, P, Toggle pseudo tile, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SUPER, Z, Toggle fullscreen, fullscreen,

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

bindd = SUPER SHIFT, H, Move window left, movewindow, l
bindd = SUPER SHIFT, J, Move window down, movewindow, d
bindd = SUPER SHIFT, K, Move window up, movewindow, u
bindd = SUPER SHIFT, L, Move window right, movewindow, r

# super + mouse to move/resize
binddm = SUPER, mouse:272, Move window, movewindow
binddm = SUPER, mouse:273, Resize window, resizewindow

# zoom at cursor
bindd = SUPER, mouse_down, Scroll to zoom out, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.5}')
bindd = SUPER, mouse_up, Scroll to zoom in, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {if ($2 - 0.5 <= 1) {print 1} else {print $2 - 0.5}}')

# Resize active window
bindd = SUPER, minus, Resize window left, resizeactive, -100 0
bindd = SUPER, equal, Resize window right, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Resize window up, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Resize window down, resizeactive, 0 100

# move windows between workspaces
bindd = SUPER CTRL, H, Move window workspace left, movetoworkspace, -1
bindd = SUPER CTRL, L, Move window workspace right, movetoworkspace, +1
bindd = SUPER CTRL, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER CTRL, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER CTRL, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER CTRL, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER CTRL, code:14, Move window to workspace 5, movetoworkspace, 5

# move backward/forward to workspaces with windows
bindd = SUPER SHIFT, TAB, Move backward workspace, workspace, e-1
bindd = SUPER, TAB, Move forward workspace, workspace, e+1
# move between workspaces
bindd = SUPER, code:10, Move to workspace 1, workspace, 1
bindd = SUPER, code:11, Move to workspace 2, workspace, 2
bindd = SUPER, code:12, Move to workspace 3, workspace, 3
bindd = SUPER, code:13, Move to workspace 4, workspace, 4
bindd = SUPER, code:14, Move to workspace 5, workspace, 5

# move between windows on active workspace
bindd = ALT, Tab, Cycle windows forward, cyclenext
bindd = ALT, Tab, Cycle windows backward, bringactivetotop

# open clipboard history
bindd = SUPER SHIFT, V, Clipboard history, exec, $terminal --class clipse clipse

# launcher things
bindd = SUPER, SPACE, Launcher, exec, walker

# custom power menu
bindd = SUPER, ESCAPE, Power menu, exec, ~/.bin/arch-power-menu
bindd = , XF86PowerOff, Power menu, exec, ~/.bin/arch-power-menu

# screenshots
bindd = , PRINT, Screenshot, exec, ~/.bin/arch-screenshot
bindd = SHIFT, PRINT, Screenshot window, exec, ~/.bin/arch-screenshot window
bindd = CTRL, PRINT, Screenshot monitor, exec, ~/.bin/arch-screenshot output

# Laptop multimedia keys for volume and LCD brightness
# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
binddel = , XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
binddel = , XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
binddel = , XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
binddel = , XF86AudioMicMute, Mute mic, exec, $osdclient --input-volume mute-toggle
binddel = , XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
binddel = , XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower
binddl = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
binddl = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
binddl = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
binddl = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

